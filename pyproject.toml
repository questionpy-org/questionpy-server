[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "questionpy-server"
description = "QuestionPy application server"
authors = ["innoCampus <info@isis.tu-berlin.de>"]
homepage = "https://questionpy.org"
version = "0.1.1"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.1"
pydantic = "^1.9.1"
watchdog = "^2.2.0"
questionpy-common = { git = "https://github.com/questionpy-org/questionpy-common.git", rev = "b6c1d8e" }

[tool.poetry.dev-dependencies]
pylint = "^2.14.5"
pytest = "^7.1.2"
pytest-aiohttp = "^1.0.4"
pytest-md = "^0.2.0"
mypy = "^0.971"
flake8 = "^5.0.4"
pydantic-factories = "^1.5.4"
coverage = { extras = ["toml"], version = "^6.5.0" }
tox = "^4.2.6"
tox-gh-actions = "^3.0.0"

[tool.pytest.ini_options]
# https://github.com/pytest-dev/pytest-asyncio#auto-mode
asyncio_mode = "auto"


# This section is read automatically by Coverage.py when its working directory is .
# https://coverage.readthedocs.io/en/6.5.0/config.html#configuration-reference
[tool.coverage.run]
branch = true
source = ["questionpy_server"]


[tool.pylint]

[tool.pylint.MAIN]
extension-pkg-allow-list = "pydantic"
fail-on = ["E", "F"]
fail-under = 8

[tool.pylint.BASIC]
# Allow these well-known names despite usual naming conventions
good-names = ["i", "j", "k", "e", "ex", "_"]
# Allow any name for test methods
function-rgx = "^test_.+|[a-z0-9_]+$"

[tool.pylint.CLASSES]
valid-metaclass-classmethod-first-arg = "mcs"

[tool.pylint.DESIGN]
max-attributes = 15
max-branches = 15

[tool.pylint.REPORTS]
output-format = "colorized"

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "missing-module-docstring", "missing-class-docstring", "missing-function-docstring",
    "unused-wildcard-import", "too-few-public-methods",
]
enable = ""

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"
indent-after-paren = 4
indent-string = "    "
max-line-length = 120

[tool.pylint.IMPORTS]
allow-wildcard-with-all = true

[tool.mypy]
plugins = "pydantic.mypy"
disallow_untyped_defs = true
strict_optional = true
show_error_codes = true


[tool.tox]
legacy_tox_ini = """
[tox]
env_list =
    py{39,310,311}-pytest
    pylint
    flake8
    mypy

minversion = 4.2.6

[gh-actions]
# Associates python versions installed in GitHub Actions (left) with one or more factors (right)
python =
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
allowlist_externals = poetry
# tox already installs the package (und thus its main dependencies) for us, so we only install dev dependencies here.
commands_pre =
    poetry install --no-root --without main
commands =
    coverage run -m pytest {tty:--color=yes} tests {posargs}

[testenv:pylint]
commands =
    pylint questionpy_server tests

[testenv:flake8]
commands =
    flake8 questionpy_server tests

[testenv:mypy]
commands =
    mypy questionpy_server tests
"""
